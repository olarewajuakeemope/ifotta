<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/ifotta-favicon.ico">

    <title>Ifotta | Building Mordern Applications</title>

    <!-- Styles -->
    <link href="%PUBLIC_URL%/assets/css/core.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/assets/css/thesaas.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/assets/css/style.css" rel="stylesheet">
    <style>
        .body-scrolled .topbar.topbar-inverse.topbar-sticky .topbar-nav > .nav-item > .nav-submenu .nav-link{
          color: #535353;
        }

        .nav-submenu{
          padding-left: 0px;
          padding-right: 0px;
          padding-bottom: 0px;
          top: 75%;
        }
        .topbar.topbar-inverse.topbar-sticky .topbar-nav > .nav-item > .nav-submenu .nav-link{
          padding-left: 10px;
          padding-right: 10px;
        }
        .topbar.topbar-inverse.topbar-sticky .topbar-nav > .nav-item > .nav-submenu .nav-link:hover{
          background-color: #FFFFFF;
          color: #1F88C1;
        }
        
        .body-scrolled .topbar.topbar-inverse.topbar-sticky .topbar-nav > .nav-item > .nav-submenu{
          background-color: rgba(255, 255, 255, 0.98);
          -webkit-transition: margin-left .5s, background-color .5s;
          transition: margin-left .5s, background-color .5s;
        }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>

    <!-- Scripts -->
    <script src="%PUBLIC_URL%/assets/js/core.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/thesaas.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/script.js"></script>

  
</html>
